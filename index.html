<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <div class="component">
      <div class="card">
        <div class="image"></div>
        <div class="text">
          <p class="title">Order Summary</h2>
          <p class="intro">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
          <div class="offer">
            <div class="offer__left">
              <img src="./assets/images/icon-music.svg" alt="icon-music" class="offer__left__image">
              <div class="offer__left__text">
                <p class="offer__left__text__p">Annual Plan</p>
                <p class="offer__left__text__price">$59.99/year</p> 
              </div>
            </div>
            <a class="offer__right" href="#">Change</a>
          </div>
          <a class="button" href="#">Proceed to Payment</a>
          <a class="cancel" href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
